services:
  - type: web
    name: ticketing-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 5000
    disk:
      name: tickets-db
      mountPath: /opt/render/project/src
      sizeGB: 1
